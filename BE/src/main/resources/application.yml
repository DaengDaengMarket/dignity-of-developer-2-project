spring:

  # H2 Repository Location
  datasource:
  #  url:
    #url: jdbc:h2:tcp://localhost/~/test
    #username: sa
    #password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/puppy?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234

  # Spring Jpa ddl
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: update

    # Query show
    show-sql: true

    # Query pretty print
    properties:
      hibernate:
        format_sql: true

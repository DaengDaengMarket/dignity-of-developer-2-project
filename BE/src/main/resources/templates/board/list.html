<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>게시판</title>

    <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu">
    </nav>
</header>

<!-- Begin page content -->

margin
    <div class="container">
        <h1 class="mt-5">게시판</h1>
<!--        <div>총 건수 : <span th:text="${#lists.size()}"></span> </div>-->
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">번</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${boards.id}">Mark</td>
                <td th:text="${boards.title}">Otto</td>
                <td>홍길동</td>
            </tr>
            </tbody>
        </table>
        <div class="text-right">
        <a type="button" class="btn btn-primary" th:href="@{board/form}">쓰기</a>
        </div>
    </div>




<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
